<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Basic Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            background-image: url('path/to/search-icon.png'); /* Replace with actual path */
            width: 40px;
            height: 40px;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 10px;
        }
        .product img {
            max-width: 100%;
        }
        .reviews, .discount, .delivery, .location {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Amazon Basic Product Listing</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button class="search-button" aria-label="Search"></button>
        </div>
    </div>

    <div class="product">
        <img src="pot.jpg" alt="Product Image"> <!-- Replace with actual product image -->
        <h2>Product Name</h2>
        <div class="reviews">⭐️⭐️⭐️⭐️☆ (120 reviews)</div>
        <div class="discount">Discount: 20% off</div>
        <div class="delivery">Delivery: Free shipping</div>
        <div class="location">Location: Available in your area</div>
    </div>

</body>
</html>
